<body>
  <style>
    body {
      margin: 0;
      font-family: Inter, Verdana;
    }

    .result {
      display: flex;
      flex-direction: row;
    }

    #tests {
      margin: 30px auto;
      max-width: 600px;
    }

    #top {
      text-align: center;
    }

    #tests-scroll-region {
      width: 100%;
    }

    .test {
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <div id="dom-sandbox">
  </div>
  <div id="top">
    <h1>Browser benchmarks</h1>
  </div>
  <div id="tests-scroll-region">
    <div id="tests"></div>
  </div>

  <template id="test">
    <div class="test">
      <h2>
      </h2>
      <div class="result-list"></div>
      <canvas class="chart" width="350" height="200"></canvas>
    </div>
  </template>

  <template id="result">
    <div class="result">
      <div class="result__name"></div>
      <div class="result__time"></div>
    </div>
  </template>

  <script src="./util.js"></script>
  <script src="./chart.js"></script>
  <script src="./main.js"></script>
</body>
